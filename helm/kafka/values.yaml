general:
  namespace: kafka

kafkaClusterName: kafka-cluster-0

kafkaTopics:
  - name: transaction-topic
    partitions: 3
    replicas: 1
    config:
      cleanupPolicy: delete
      retention: 604800000
      segmentBytes: 1048576
  - name: user-topic
    partitions: 3
    replicas: 1
    config:
      cleanupPolicy: delete
      retention: 604800000
      segmentBytes: 1048576
  - name: card-topic
    partitions: 3
    replicas: 1
    config:
      cleanupPolicy: delete
      retention: 604800000
      segmentBytes: 1048576

controller:
  name: controller
  replicas: 1
  storage:
    type: jbod
    size: 5Gi
    deleteClaim: false

broker:
  name: broker
  replicas: 1
  storage:
    type: jbod
    size: 5Gi
    deleteClaim: false

kafka:
  version: 3.9.0
  metadataVersion: 3.9-IV0
  listeners:
    plain:
      port: 9092
    tls: # remove later
      port: 9093
    external:
      port: 9094
  config:
    offsetsReplicationFactor: 1
    txnReplicationFactor: 1
    txnMinIsr: 1
    defaultReplicationFactor: 1
    minInsyncReplicas: 1

kafkaUi:
  enabled: true
  image:
    repository: provectuslabs/kafka-ui
    tag: latest
    pullPolicy: IfNotPresent
  envs:
    config:
      KAFKA_CLUSTERS_0_NAME: kafka-cluster-0
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-cluster-0-kafka-bootstrap:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry-svc:8081

  ingress:
    enabled: true
    host: kafka.ducdh.com
    ingressClassName: nginx
    annotations: {}
    tls: []

schemaRegistry:
  name: schema-registry
  replicas: 1
  image: confluentinc/cp-schema-registry:7.5.0
  imagePullPolicy: IfNotPresent
  port: 8081
  listeners: http://0.0.0.0:8081
  svcType: LoadBalancer
  svcName: schema-registry-svc
  ingressName: schema-registry-ingress
  ingressClass: nginx

kafkaConnect:
  name: minio-connect-cluster
  spec:
    version: 3.9.0
    replicas: 1
    image: microwave1005/kafka-connect-s3:0.0.1
    bootstrapServers: kafka-cluster-0-kafka-bootstrap.kafka.svc.cluster.local:9092
  config:
    groupId: connect-cluster
    offsetStorageTopic: connect-offsets
    configStorageTopic: connect-configs
    statusStorageTopic: connect-status
    configStorageReplicationFactor: 1
    offsetStorageReplicationFactor: 1
    statusStorageReplicationFactor: 1

kafkaConnector:
  name: minio-sink-connector
  config:
    tasksMax: 1
    topics: "transaction-topic"
    s3BucketName: "bronze-layer"
    storeUrl: http://minio.minio.svc.cluster.local:9000
    s3PartSize: 5242880
    s3FlushSize: 4000000
    schemaRegistryUrl: http://schema-registry-svc:8081

secret:
  name: minio-credentials
  data:
    aws_access_key_id: minio
    aws_secret_access_key: minio123
